<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="add-funds.component.css">
</head>
<body>
    <!-- Add Funds Form -->
    <div class="container d-flex justify-content-center align-items-center">
        <form class="signup-form">
            <h2 class="text-center mb-4">Add Funds To Your Account</h2>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="error@mail.com" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Information</label>
                <input type="text" class="form-control mb-2" id="card-number" name="card-number" placeholder="1234 5678 1234 5678" required>
                <div class="form-row">
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM / YY" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" id="cvc" name="cvc" placeholder="CVC" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cardholder-name">Full Name on Card</label>
                <input type="text" class="form-control" id="cardholder-name" name="cardholder-name" placeholder="Cardholder Name" required>
            </div>
            <div class="form-group">
                <label for="address">Billing Address</label>
                <input type="text" class="form-control mb-2" id="address" name="address" placeholder="1233 Carlton Street" required>
                <div class="form-row">
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" id="country" name="country" placeholder="Canada" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" id="city" name="city" placeholder="Halifax" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="amount">Amount of Funds</label>
                <div class="form-row">
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control mb-2" id="amount" name="amount" placeholder="1233" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <select class="form-control" id="currency" name="currency" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="CAD">CAD</option>
                            <option value="AUD">AUD</option>
                            <option value="JPY">JPY</option>
                            <option value="INR">INR</option>
                            <!-- Add more currencies as needed -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I have read and agree to the Privacy Policy, Terms and Conditions, and Terms of Service.</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 16px;">ADD FUNDS</button>
        </form>
    </div> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
