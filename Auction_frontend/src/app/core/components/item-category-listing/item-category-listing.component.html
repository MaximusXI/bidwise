<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="item-category-listing.component.css">
</head>

<body>

    <!-- Post Login Navbar -->
    <!-- Body Header with Appropriate Title -->

    <!-- Item Category Cards -->
    <div class="container mt-5">
        <div class="product-grid">
            <div class="product-card">
                <div class="card">
                    <img src="path/to/paintings.jpg" class="card-img-top" alt="Paintings">
                </div>
                <p class="card-text">Paintings</p>
            </div>
            <div class="product-card">
                <div class="card">
                    <img src="path/to/watches.jpg" class="card-img-top" alt="Watches">
                </div>
                <p class="card-text">Watches</p>
            </div>
            <div class="product-card">
                <div class="card">
                    <img src="path/to/jewellery.jpg" class="card-img-top" alt="Jewellery">
                </div>
                <p class="card-tex">Jewellery</p>
            </div>
            <div class="product-card">
                <div class="card">
                    <img src="path/to/clothes.jpg" class="card-img-top" alt="Clothes">
                </div>
                <p class="card-text">Clothes</p>
            </div>
            <div class="product-card">
                <div class="card">
                    <img src="path/to/furniture.jpg" class="card-img-top" alt="Furniture">
                </div>
                <p class="card-text">Furniture</p>
            </div>
            <div class="product-card">
                <div class="card">
                    <img src="path/to/automobiles.jpg" class="card-img-top" alt="Automobiles">
                </div>
                <p class="card-text">Automobiles</p>
            </div>
            <div class="product-card">
                <div class="card">
                    <img src="path/to/electronics.jpg" class="card-img-top" alt="Electronics">
                </div>
                <p class="card-text">Electronics</p>
            </div>
            <div class="product-card">
                <div class="card">
                    <img src="path/to/shoes.jpg" class="card-img-top" alt="Shoes">
                </div>
                <p class="card-text">Shoes</p>
            </div>
            <div class="product-card">
                <div class="card">
                    <img src="path/to/sculptures.jpg" class="card-img-top" alt="Sculptures">
                </div>
                <p class="card-text">Sculptures</p>
            </div>
            <div class="product-card">
                <div class="card">
                    <img src="path/to/others.jpg" class="card-img-top" alt="Others">
                </div>
                <p class="card-text">Others</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
