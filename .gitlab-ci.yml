stages:
  - build
  - test
  - deploy

variables:
  DOCKER_USERNAME: ""
  DOCKER_PASSWORD:  ""

test_backend:
  stage: test
  image: maven:3.9.7-sapmachine-17
  before_script:
    - cd Auction_backend/
  script:
    - mvn test
  after_script:
    - docker logout
  tags:
    - dalfcs_gitlab_docker_ci


build_backend:
  stage: build
  image: maven:3.9.7-sapmachine-17
  before_script:
    - cd Auction_backend/
  script:
    - mvn clean install -DskipTests
  after_script:
    - docker logout
  tags:
    - dalfcs_gitlab_docker_ci